<!DOCTYPE html>
<html lang="port">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
       <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/iphone.png" alt="celular">
            </div>      
            <div class="instagram-continue">           
                <div class="instagram-logo">
                    <img src="./img/nome_insta.png" alt="logo instagram"> 
                </div>
            <form>
                <div class="campo">
                    <label for="email"> <strong>Email</strong> </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="campo">
                    <label for="password"> <strong>Senha</strong> </label>
                    <input type="password" name="senha">
                   </div>
                <button class="botao" type="submit" onsubmit="">Entrar</button>
            </form>
            <div class="grupo">
                <p class="nao-tem-app">NÃ£o tem uma conta?
                <a class="nao-tem-app" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
            </div>
                <div class="baixe-o-app">
                    <p class="baixe-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <img class="app-download" src="app_store.png" alt="Imagem do apple store">
                        <img class="app-download" src="google_play.png" alt="Imagem do google play">
                    </div>
                </div>                                                
        </div> 
</body>
</html>
